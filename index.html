<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-800 flex justify-center items-center min-h-screen px-6 md:px-20 md:pt-24">
    <div class="bg-gray-900 w-full rounded-2xl overflow-hidden flex justify-between shadow-lg p-8">
        <!-- Left Side -->
        <div class="w-[40rem] relative p-6 hidden md:block">
            <div class="slider">
                <img src="img/travel1.jpg" alt="Background" class="slide active w-full h-full object-cover rounded-lg">
                <img src="img/travel2.jpg" alt="Background" class="slide w-full h-full object-cover rounded-lg">
                <img src="img/travel3.jpg" alt="Background" class="slide w-full h-full object-cover rounded-lg">
                <div class="relative flex justify-between items-center px-4 py-3">
                    <span class="text-green-700 text-xl font-semibold">LOGO</span>
                    <a href="#" class="bg-white text-gray-800 px-4 py-1 rounded-full text-sm">Back to website</a>
                </div>
            </div>
            <div class="absolute bottom-12 left-1/2 transform -translate-x-1/2 text-center text-white">
                <p class="text-lg">Travel The World</p>
                <p class="text-lg">Create Memories</p>
            </div>
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-2">
                <span class="dot w-3 h-3 bg-white rounded-full opacity-50"></span>
                <span class="dot w-3 h-3 bg-white rounded-full opacity-50"></span>
                <span class="dot w-3 h-3 bg-white rounded-full opacity-50"></span>
            </div>
        </div>
        
        <!-- Right Side -->
        <div class="w-full md:w-[35rem] p-2 md:p-8 text-white">
            <h2 class="text-2xl md:text-5xl md:leading-[5rem]">Create an account</h2>
            <p class="text-sm mt-2 leading-8 md:leading-[5rem]">Already have an account? <a href="#" class="text-green-400">Log In</a></p>
            
            <form class="mt-6 space-y-4">
                <div class="flex space-x-4">
                    <input type="text" placeholder="First Name" class="w-1/2 p-4 bg-gray-700 rounded-lg focus:outline-none">
                    <input type="text" placeholder="Last Name" class="w-1/2 p-4 bg-gray-700 rounded-lg focus:outline-none">
                </div>
                <input type="email" placeholder="Email" class="w-full p-4 bg-gray-700 rounded-lg focus:outline-none">
                <input type="password" placeholder="Enter your password" class="w-full p-4 bg-gray-700 rounded-lg focus:outline-none">
                
                <div class="flex items-center space-x-2 pb-6">
                    <input type="checkbox" id="terms" class="w-4 h-4">
                    <label for="terms" class="text-sm">I agree to the <a href="#" class="text-green-400">Terms & Conditions</a></label>
                </div>
                
                <button class="w-full p-4 bg-green-600 rounded-lg text-white font-semibold">Create account</button>
            </form>
            
            <div class="flex items-center my-6">
                <div class="flex-1 h-px bg-gray-600"></div>
                <span class="px-2 text-gray-400 text-sm">or register with</span>
                <div class="flex-1 h-px bg-gray-600"></div>
            </div>
            
            <div class="flex space-x-4">
                <button class="flex-1 p-3 bg-gray-700 rounded-lg flex items-center justify-center space-x-2">
                    <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" class="h-5" alt="Google">
                    <span>Google</span>
                </button>
                <button class="flex-1 p-3 bg-gray-700 rounded-lg flex items-center justify-center space-x-2">
                    <img src="img/facebook-logo.png" class="h-5" alt="Facebook">
                    <span>Facebook</span>
                </button>
            </div>
        </div>
    </div>
</body>
<script>
    let slides = document.querySelectorAll('.slide');
    let dots = document.querySelectorAll('.dot');
    let index = 0;

    function showSlide(n) {
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === n);
            dots[i].classList.toggle('opacity-100', i === n);
            dots[i].classList.toggle('opacity-50', i !== n);
        });
    }

    function nextSlide() {
        index = (index + 1) % slides.length;
        showSlide(index);
    }

    setInterval(nextSlide, 3000);
</script>
</html>
